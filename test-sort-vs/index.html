<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sort Versus</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Sort Versus</h1>
<span class="global-controls">
  <select id="arraySize">
    <option value="10">小型 (10元素)</option>
    <option value="20" selected>中型 (20元素)</option>
    <option value="30">大型 (30元素)</option>
    <option value="50">超大型 (50元素)</option>
  </select>
  <span class="speed-control">
    <span>速度:</span>
    <input type="range" id="speed-slider" class="speed-slider" min="1" max="100" value="50"><span id="speed-info">0 ms</span>
  </span>
  <button id="generate-button">產生新陣列</button>
  <button id="start-button">開始</button>
  <button id="stop-button" disabled>停止</button>
</span>
<span class="container">
  <span class="panel">
      <span class="panel-header">
          <select class="algorithm-select" id="leftAlgorithm">
              <option value="bubble">泡沫排序 (Bubble Sort)</option>
              <option value="insertion">插入排序 (Insertion Sort)</option>
              <option value="selection">選擇排序 (Selection Sort)</option>
              <option value="merge">合併排序 (Merge Sort)</option>
              <option value="quick">快速排序 (Quick Sort)</option>
              <option value="shell">希爾排序 (Shell Sort)</option>
              <option value="bogo">猴子排序 (Bogo Sort)</option>
          </select>
      </span>
      
      <span class="array-container" id="leftArrayContainer"></span>
      
      <span class="stats">
          <span class="stat-row">
              <span class="stat-label">狀態:</span>
              <span class="stat-value" id="leftStatus">準備就緒</span>
          </span>
          <span class="stat-row">
              <span class="stat-label">比較次數:</span>
              <span class="stat-value" id="leftComparisons">0</span>
          </span>
          <span class="stat-row">
              <span class="stat-label">交換次數:</span>
              <span class="stat-value" id="leftSwaps">0</span>
          </span>
          <span class="stat-row">
              <span class="stat-label">執行時間:</span>
              <span class="stat-value" id="leftTime">0 ms</span>
          </span>
      </span>
  </span>
  
  <span class="panel">
      <span class="panel-header">
          <select class="algorithm-select" id="rightAlgorithm">
              <option value="bubble">泡沫排序 (Bubble Sort)</option>
              <option value="insertion" selected>插入排序 (Insertion Sort)</option>
              <option value="selection">選擇排序 (Selection Sort)</option>
              <option value="merge">合併排序 (Merge Sort)</option>
              <option value="quick">快速排序 (Quick Sort)</option>
              <option value="shell">希爾排序 (Shell Sort)</option>
              <option value="bogo">猴子排序 (Bogo Sort)</option>
          </select>
      </span>
      
      <span class="array-container" id="rightArrayContainer"></span>
      
      <span class="stats">
          <span class="stat-row">
              <span class="stat-label">狀態:</span>
              <span class="stat-value" id="rightStatus">準備就緒</span>
          </span>
          <span class="stat-row">
              <span class="stat-label">比較次數:</span>
              <span class="stat-value" id="rightComparisons">0</span>
          </span>
          <span class="stat-row">
              <span class="stat-label">交換次數:</span>
              <span class="stat-value" id="rightSwaps">0</span>
          </span>
          <span class="stat-row">
              <span class="stat-label">執行時間:</span>
              <span class="stat-value" id="rightTime">0 ms</span>
          </span>
      </span>
  </span>
</span>

<script src="script.js"></script>
</body>
</html>
