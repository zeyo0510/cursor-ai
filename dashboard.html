<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        .controls {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div class="controls">
        <select id="filterDropdown" class="form-select">
            <option selected>Filter by...</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <button id="refreshButton" class="btn btn-primary mt-2">Refresh Data</button>
    </div>
    <div class="dashboard">
        <div class="card">
            <h3>Total Users</h3>
            <p id="totalUsers">1,234</p>
        </div>
        <div class="card">
            <h3>Revenue</h3>
            <p id="revenue">$12,345</p>
        </div>
        <div class="card">
            <h3>Active Sessions</h3>
            <p id="activeSessions">567</p>
        </div>
    </div>
    <div class="card">
        <h3>Monthly Performance</h3>
        <div class="chart-container">
            <canvas id="performanceChart"></canvas>
        </div>
    </div>
    <div class="card">
        <h3>Recent Activity</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Action</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="activityTable">
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>Login</td>
                    <td>10:30 AM</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>Purchase</td>
                    <td>11:15 AM</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        // Initialize chart
        const ctx = document.getElementById('performanceChart').getContext('2d');
        const performanceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Performance',
                    data: [65, 59, 80, 81, 56, 55],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Button click event
        document.getElementById('refreshButton').addEventListener('click', () => {
            alert('Data refreshed!');
        });

        // Dropdown change event
        document.getElementById('filterDropdown').addEventListener('change', (e) => {
            console.log('Filter selected:', e.target.value);
        });
    </script>
</body>
</html>
